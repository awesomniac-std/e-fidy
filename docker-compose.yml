version: '3'

services:
  backend:
    container_name: hackathon-server
    depends_on:
      - mongo
    # env_file:
    #     "./server/server.env"
    build:
      context: ./server
      dockerfile: ./Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules      
    restart: unless-stopped # set to always for deployment  
  frontend:
    container_name: hackathon-frontend
    build:
      context: ./client
      dockerfile: ./Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - .:/home/node/app
      - node_modules:/home/node/app/node_modules      
    restart: unless-stopped # set to always for deployment
  mongo:
    image: mongo:latest
    ports:
      - "20717:20717"
    restart: unless-stopped  
    volumes:
      - /data/db # Create a volume for the DB.
      
volumes:
  dbdata:
  node_modules:        